name: Increment User Currency

on:
  # You can configure this to run at specific intervals
  schedule:
    # This example runs daily at midnight UTC
    - cron: '0 0 * * *'
  
  # Optional: Allow manual triggering
  workflow_dispatch:

jobs:
  increment-currency:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Run database migration (if needed)
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Increment User Currency
      run: |
        node -e "
        const { PrismaClient } = require('@prisma/client');
        const prisma = new PrismaClient();

        async function incrementAllUserCurrency() {
          try {
            await prisma.user.updateMany({
              data: {
                currency: { increment: 1 }
              }
            });
            console.log('Successfully incremented currency for all users');
          } catch (error) {
            console.error('Error incrementing currency:', error);
            process.exit(1);
          } finally {
            await prisma.$disconnect();
          }
        }

        incrementAllUserCurrency();
        "
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}